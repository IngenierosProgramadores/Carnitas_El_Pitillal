<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carnitas el Pitillal</title>
    <script src="./scripts/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="./styles/navbar.css" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <nav class="navbar opacity">
      <!-- logo -->
      <div class="logo">
        <a href="/">
          <img src="./assets/Logo-carnitas.png" alt="logo-carnitas-pitillal" />
        </a>
      </div>
      <ul class="nav-links">
        <!-- checkbox -->
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <!-- navigation menu -->
        <div class="menu">
          <li><a href="#tacos">Tacos</a></li>
          <li>
            <a href="#quesadillas-y-gorditas">Quesadillas y Gorditas</a>
          </li>
          <li><a href="#especiales">Especiales</a></li>
          <li><a href="#promociones">Promociones</a></li>
          <li><a href="#historia">Historia</a></li>
          <li><a href="#contacto">Contacto</a></li>
        </div>
      </ul>
    </nav>
    <main>
      <div class="main-container">
        <div class="main-text">
          <h1>¿Cual es tu antojo?</h1>
          <p>
            En Carnitas el Pitillal, las mejores de la región, te conocemos
            desde 1985 y sabemos que tenemos un platillo ¡para ti!
          </p>
        </div>
        <div class="boxs-container">
          <div class="box">
            <img src="./assets/taco-carnitas.jpg" alt="" />
            <p>Tacos de carnitas</p>
          </div>
          <div class="box">
            <img src="./assets/birria-tacos.jpg" alt="" />
            <p>Tacos de birria</p>
          </div>
          <div class="box">
            <img src="./assets/gorditas.jpg" alt="" />
            <p>Gorditas</p>
          </div>
        </div>
        <a href="#tacos">Ver más</a>
      </div>
    </main>
    <section id="tacos"></section>

    <script type="text/javascript">
      window.addEventListener("scroll", function () {
        var header = document.querySelector("nav");
        header.classList.toggle("sticky", window.scrollY > 0);
      });
    </script>
  </body>
</html>
